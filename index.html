<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <div class="display">0</div>
        <div class="calculadora-keys">
            <button class="key-operator" data-action="suma">+</button>
            <button class="key-operator" data-action="resta">-</button>
            <button class="key-operator" data-action="multiplicacion">*</button>
            <button class="key-operator" data-action="division">/</button>
            <button class="siete">7</button>
            <button class="ocho">8</button>
            <button class="nueve">9</button>
            <button class="cuatro">4</button>
            <button class="cinco">5</button>
            <button class="seis">6</button>
            <button class="uno">1</button>
            <button class="dos">2</button>
            <button class="tres">3</button>
            <button class="zero">0</button>
            <button data-action="decimal" class="decimal">.</button>
            <button data-action="clear" class="clear">AC</button>
            <button class="equal" data-action="equal">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
